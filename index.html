<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
    <body>

      <div id="control-panel">
        <form id="scale">
          <div id="color-scale">
            Color Scale: &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="scale" id="seq" value="sequential">
              <label>Sequential</label>
              &nbsp;
            <input type="radio" name="scale" id="div" value="diverging" checked>
              <label>Diverging</label>
          </div>
        </form>
        <br>
        <form id="type">
          <div id="type-select">
            Sort List By: &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sort" value="alpha" />
              <label>Name</label>
            &nbsp;
            <input type="radio" name="sort" value="numeric" />
              <label>Frequency</label>

            <br><br>
            <select name="selection"></select>
          </div>
        </form><br>
      </div>

      <div id="chart" class="clearfix"></div>

  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <script src="static/js/view.js"></script>
  <script src="static/js/controller.js"></script>

  </body>
</html>
